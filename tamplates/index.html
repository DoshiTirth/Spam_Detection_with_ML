<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        input, textarea, button { margin: 10px; padding: 10px; width: 300px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Email Spam Detection</h1>
    <form method="POST" action="/predict">
        <textarea name="email" placeholder="Enter your email text here..." rows="5"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
    <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
    {% endif %}
</body>
</html>
